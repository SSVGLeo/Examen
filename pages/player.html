<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/player.js" defer></script>
    <title>Esport Manager : Joueurs</title>
</head>
<body>
    <!-- Formulaire de création d'un nouveau joueur avec toutes les données
     renseigner dans le schéma de création du joueur -->
    <h1>Ajouter un nouveau joueur :</h1>
    
    <label for="playerName">Nom du joueur :</label>
    <input type="text" name="playerName" id="playerName" placeholder="Nom du nouveau joueur">
    
    <label for="playerSurname">Prénom du joueur :</label>
    <input type="text" name="playerSurname" id="playerSurname" placeholder="Prénom du nouveau joueur">

    <label for="playerTeam">Equipe du joueur :</label>
    <input type="text" name="playerTeam" id="playerTeam" placeholder="Equipe du nouveau joueur">
    
    <label for="playerGame">Jeu du joueur :</label>
    <input type="text" name="playerGame" id="playerGame" placeholder="Jeu du nouveau joueur">

    <label for="playerRole">Rôle du joueur :</label>
    <input type="text" name="playerRole" id="playerRole" placeholder="Rôle du nouveau joueur">

    <label for="playerNationality">Nationalité du joueur :</label>
    <input type="text" name="playerNationality" id="playerNationality" placeholder="Nationalité du nouveau joueur">

    <button id="addNewPlayer">Valider le formulaire !</button>
</body>
</html>
